<!DOCTYPE html>
<html>
<head>
<!-- Load everywhere -->
 <!-- Load everywhere -->
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <link rel="stylesheet" href="css/global/jquery.mobile-1.4.0.min.css" />
  <link rel="stylesheet" href="css/global/overall.css" />
  <script src="js/dao/dao.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/global/jquery-1.10.2.min.js"></script>
  <script src="js/global/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/view/overall.js"></script>
  <script src="js/global/cdv-plugin-fb-connect.js"></script>
  <script src="js/global/facebook-js-sdk.js"></script>
  <script src="js/global/cordova.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>

<!-- Load everywhere end -->
</head>
<body>
	<div data-role="page" data-theme="a" class="ui-page">
		<!-- Initialization script -->
		<script>
			$(document).on("pageinit", ".ui-page", function() {
			});
			loadJS("js/view/runDetail.js");	
			loadCSS("css/local/map.css");
		</script>
		<!-- Initialization script end -->
		<!-- Header -->
		<div data-role="header" class="primary-header" data-theme="b" data-position="fixed">
			<h1>Run Details</h1>
			<a href="javascript:void(0)" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
		</div>
		<!-- End Header -->


		<!-- Content -->
		<div data-role="content" class="content-holder" data-theme="a">
			<div id="runMap" class="map-position"></div>
			<!-- Listing -->
			<div class="run-info">				
				<div class="ptop-20">
					<b>Start Time:</b>
					<span class="info-generic" id="startTime">Loading...</span>
				</div>
				<div class="">
					<b>End Time:</b>
					<span class="info-generic" id="endTime">Loading...</span>
				</div>
				<div class="">
					<b>Time Used:</b>
					<span class="info-generic" id="totalTime2">Loading...</span>
				</div>
				<div class="">
					<b>Distance:</b>
					<span class="info-generic" id="totalDistance2">Loading...</span>
				</div>
				<div class="">
					<b>Pace:</b>
					<span class="info-generic" id="pace2">Loading...</span>
				</div>
				<div class="">
					<b>Coins(Calories):</b>
					<span class="info-generic" id="coins">Loading...</span>
				</div>
				<div class="">
					<b>Run With:</b>
					<span class="info-generic" id="petSelection2">Loading...</span>
				</div>
				<div class="">
					<b>Items Obtained:</b>
					<span class="info-generic" id="noItems2">0</span>
				</div>
				<div class="">
					<b>Rumon Captured:</b>
					<span class="info-generic" id="monsterCaptured2">No</span>
				</div>
			</div>
			<!-- Listing end -->
		</div>
		<!-- Content end -->
	</div>
</body>
</html>
