<!DOCTYPE html> 
<html> 
<head> 
  <!-- Load everywhere -->
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <link rel="stylesheet" href="css/global/jquery.mobile-1.4.0.min.css" />
  <link rel="stylesheet" href="css/global/overall.css" />
  <script src="js/dao/dao.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/global/jquery-1.10.2.min.js"></script>
  <script src="js/global/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/view/overall.js"></script>
  <script src="js/global/cdv-plugin-fb-connect.js"></script>
  <script src="js/global/facebook-js-sdk.js"></script>
  <script src="js/global/cordova.js"></script>
  
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
  
  <!-- Load everywhere end -->
</head> 

<body>
  <div data-role="page" data-theme="a" class="ui-page">
    <!-- Initialization script -->
    <script>
    $( document ).on( "pageinit", ".ui-page", function() {
    });
    loadJS("js/util/date.format.js");
    loadJS("js/view/run.js");
    loadCSS("css/local/map.css");
    </script>
    <!-- Initialization script end -->
    <!-- Header -->
    <div data-role="header" class="primary-header" data-theme="b">
      <h1>Run Ongoing</h1>
    </div>
    <!-- End Header -->


    <!-- Content -->
    <div data-role="content" class="content-holder" data-theme="a">
      
      <div id="myMap" class="map-position">
        
      </div>

      <!-- Listing -->
      <div class="run-info">
        <div class="pbottom-5 emphasis ptop-20">
          <b>Time Elapsed:</b>
          <span class="info-generic" id="stopwatch">Loading...</span>
        </div>
        <div class="">
          <b>Signal Strength:</b>
          <span class="info-generic" id="singal">Loading...</span>
        </div>
        <div class="">
          <b>Distance:</b>
          <span class="info-generic"id="totalDistance">Loading...</span>
        </div>
        <div class="">
          <b>Pace:</b>
          <span class="info-generic" id="pace">Loading...</span>
        </div>
        <div class="">
          <b>Calories:</b>
          <span class="info-generic" id="calories">Loading...</span>
        </div>
        <div class="">
          <b>Run With:</b>
          <span class="info-generic" id="petSelection">Loading...</span>
        </div>
        <div class="">
          <b>Items Obtained:</b>
          <span class="info-generic" id="noItems">Loading...</span>
        </div>
         <div class="pbottom-10">
          <b>Rumon Captured:</b>
          <span class="info-generic" id="monsterCaptured">No</span>
        </div>
      </div>
      <div class="ui-grid-b">
        <div class="ui-block-a">
          <a data-role="button" data-mini="true" id="run_reset" data-theme="a">Cancel</a>
        </div>
        <div class="ui-block-b">
        </div>
        <div class="ui-block-c">
          <a data-role="button" data-mini="true" id="run_stop"  data-theme="a">Stop</a>
        </div>
      </div>
      <!-- Listing end -->
    </div>
    <!-- Content end -->
  </div>
</body>
</html>
