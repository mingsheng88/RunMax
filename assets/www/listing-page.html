<!DOCTYPE html> 
<html> 
<head> 
  <!-- Load everywhere -->
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <link rel="stylesheet" href="css/global/jquery.mobile-1.4.0.min.css" />
  <link rel="stylesheet" href="css/global/overall.css" />
  <script src="js/dao/dao.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/global/jquery-1.10.2.min.js"></script>
  <script src="js/global/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/view/overall.js"></script>
  <script src="js/global/cdv-plugin-fb-connect.js"></script>
  <script src="js/global/facebook-js-sdk.js"></script>
  <script src="js/global/cordova.js"></script>
  <!-- Load everywhere end -->
</head> 

<body>
  <div data-role="page" data-theme="c" class="ui-page">
    <!-- Initialization script -->
    <script>
    $( document ).on( "pageinit", ".ui-page", function() {
      initializeListingPage();
    });

    loadCSS("css/local/listing-page.css");
    </script>
    <!-- Initialization script end -->

    
    <!-- Header -->
    <div data-role="header" class="primary-header" data-position="fixed" data-theme="b">
      <!-- To be initialized on pageinit -->
      <h1 class="primary-header-text">Listing</h1>
      <a href="#left-panel" data-theme="b" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
    </div>
    <!-- Header end -->


    <!-- Content -->
    <div data-role="content" class="content-holder">
      <ul data-role="listview" data-theme="d" id="listing-ul">
      </ul>
    </div>
    <!-- Content end --> 


    <!-- Left Panel -->
    <div data-role="panel" id="left-panel" data-theme="b" class="ui-left-panel">
      <!-- http://jquerymobile.com/demos/1.1.1/docs/lists/lists-themes.html -->
      <ul data-role="listview" data-theme="b" class="left-panel-data">
        <li data-icon="false">Lorem ipsum.</li>
      </ul>
    </div>
    <!-- Left Panel end -->
  </div>
</body>
</html>
