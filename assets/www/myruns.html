<!DOCTYPE html>
<html>
<head>
<!-- Load everywhere -->
<meta name="viewport" content="user-scalable=no,width=device-width" />
<link rel="stylesheet" href="css/global/jquery.mobile-1.4.0.min.css" />
<link rel="stylesheet" href="css/global/overall.css" />
<script src="js/dao/dao.js"></script>
<script src="js/model/model.js"></script>
<script src="js/global/jquery-1.10.2.min.js"></script>
<script src="js/global/jquery.mobile-1.4.0.min.js"></script>
<script src="js/view/overall.js"></script>
<script src="js/global/cdv-plugin-fb-connect.js"></script>
<script src="js/global/facebook-js-sdk.js"></script>
<script src="js/global/cordova.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- Load everywhere end -->
</head>

<body>
	<div data-role="page" data-url="swipe-panel" id="swipe-panel"
		class="ui-page">
		<!-- Initialization script -->
		<script>
			$(document).on("pageinit", ".ui-page", function() {
				initializeMyRuns();

			});
			window.onresize = initializeMyRuns;

			loadCSS("css/local/myruns.css");
			loadJS("js/view/myruns.js");
		</script>
		<!-- Initialization script end -->


		<!-- Header -->
		<div data-role="header" class="primary-header" data-theme="b" data-position="fixed">
			<h1>My Runs</h1>
			<a href="#left-panel" data-theme="b" data-icon="arrow-r"
				data-iconpos="notext" data-shadow="false" data-iconshadow="false"
				class="ui-icon-nodisc">Open left panel</a>
		</div>
		<!-- Header end -->


		<!-- Content -->
		<div data-role="content" data-theme="a" class="content-holder">

			<!-- Pet info -->
			<!-- 
			<div id="chart_div" class="analytics">
			</div>
			-->
			<!-- Pet info end -->


			<!-- Listing -->
			<!-- <div class="secondary-header">
        <ul data-role="listview" data-theme="a">
        </ul>
      </div> -->
			<div>
				<ul id="runList" data-role="listview" data-theme="d"
					class="run-listing">
					<li data-theme="b" data-role="list-divider"
						class="sec-header-wording">Run Listing</li>
				</ul>
			</div>
			<!-- Listing end -->
		</div>
		<!-- Content end -->
		<!-- Left Panel -->
		<div data-role="panel" id="left-panel" data-theme="b"
			class="ui-left-panel">
			<!-- http://jquerymobile.com/demos/1.1.1/docs/lists/lists-themes.html -->
			<ul data-role="listview" data-theme="b" class="left-panel-data">
				<li data-icon="false">Lorem ipsum.</li>
			</ul>
		</div>
		<!-- Left Panel end -->
	</div>

</body>
</html>
