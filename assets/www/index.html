<!DOCTYPE html> 
<html> 
<head> 
  <!-- Load everywhere -->
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <link rel="stylesheet" href="css/global/jquery.mobile-1.4.0.min.css" />
  <link rel="stylesheet" href="css/global/overall.css" />
  <script src="js/dao/dao.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/global/jquery-1.10.2.min.js"></script>
  <script src="js/global/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/view/overall.js"></script>
  <script src="js/view/index.js"></script>
  <script src="js/global/cdv-plugin-fb-connect.js"></script>
  <script src="js/global/facebook-js-sdk.js"></script>
  <script src="js/global/cordova.js"></script>
  <!-- Load everywhere end -->


  <!-- Check Facebook login status -->
  <script>
  document.addEventListener('deviceready', function() {
    try {
      FB.init({ appId: "555859957794511", nativeInterface: CDV.FB, useCachedDialogs: false });
      // getLoginStatus("home.html", true);
    } catch (e) {
      alert(e);
    }
  });
  </script>
  <!-- Check Facebook Login status end -->
</head> 

<body>
  <div data-role="page" data-theme="c" class="ui-page">
    <!-- Initialization script -->
    <script>
    loadCSS("css/local/index.css");
    </script>
    <!-- Initialization script end -->


    <!-- Content -->
    <div data-role="content">
      <div class="ui-grid-solo">
        <div class="ui-block-a logo">
          <img src="css/global/images/logo.png" style="width:80%;border-radius:20px;padding-top: 20%;padding-bottom:10%"/>
          <a href="javascript:login()" data-role="button" class="fb-login" data-theme="c" data-ajax="false">Login via FB</a>
          <a href="profile.html" data-role="button" class="registration-link" data-theme="c">Register Now!</a>
        </div>
      </div>
      <div class="ui-grid-b">
        <div class="ui-block-a">
          <a id="logout-btn" href="#popupBasic" onclick="logout('home.html')" data-mini="true" data-role="button" data-rel="popup" data-position-to="window" data-transition="pop" style="display:none;">Logout</a>
        </div>
        <div class="ui-block-b">
        </div>
        <div class="ui-block-c">
          <a href="home.html" data-role="button" data-mini="true" class="skip" data-theme="c" data-ajax="false">Skip</a>
        </div>
      </div>
    </div>
    <!-- Content end -->

    <!-- Popup -->
    <div data-role="popup" id="popupBasic" class="ui-content" data-overlay-theme="a" data-theme="b">
      <p>
        You have been successfully logged out.
      </p>
    </div>
    <!-- Popup end -->
  </div>
</body>
</html>
