<body>
  <div data-role="page" data-theme="c" class="ui-page">
    <!-- Initialization script -->
    <script>
    loadCSS("css/local/index.css");
    </script>
    <!-- Initialization script end -->

    <!-- Header -->
    <div data-role="header" class="primary-header" data-theme="b" data-position="fixed">
      <h1>Setup Profile</h1>
    </div>
    <!-- Header end -->

    <!-- Content -->
    <div data-role="content" class="content-holder" data-theme="c">
      <!-- Form -->
      <form action="javascript:updateProfile()" id="profile-form" method="post" data-ajax="false">
        <p>Please enter your desired username, email address and weight. This is only meant to help keep track of your progress!</p>
        
        <div data-role="fieldcontain" class="pbottom--5">
          <a href="javascript:login()" data-role="button" class="">Setup Using Facebook</a>
        </div>
        
        <!-- Field -->
        <div class="ptop-5">
          <input type="text" name="firstname" id="firstname" value="" placeholder="Name" />
        </div>
        <!-- Field end -->
        <!-- Field -->
        <div data-role="fieldcontain" class="setup-parameters">
          <input type="text" name="email" id="email" placeholder="Email address" value=""/>
        </div>
        <!-- Field end -->
        <input type="submit" value="Save" />

      </form>
      <!-- Form end -->
    </div>
    <!-- Content end -->
  </div>
